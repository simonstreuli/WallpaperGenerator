
<!DOCTYPE html>
<html lang="de">

            margin: 0;
            background: #f4f4f4;
            color: #333;

        .header {
            text-align: center;
            background: linear-gradient(to right, #e91e63, #673ab7);

            padding: 2rem 1rem;
        }
        .header img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .description {

            margin: 1rem auto;
        }
        .screenshots {
            display: flex;
            flex-wrap: wrap;

            gap: 1rem;
            padding: 2rem 1rem;
        }
        .screenshots img {
            width: 240px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .footer {
            text-align: center;
            font-size: 0.9rem;
            color: #999;
            padding: 2rem 1rem;
